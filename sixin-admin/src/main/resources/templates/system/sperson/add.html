<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header" />
<!--	('新增岗位')-->
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">人员编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="pid" id="pid" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">人员姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="pname" id="pname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">人员电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phone" id="phone" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">信号类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="ptype" id="ptype" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">基站编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="stationcode" id="stationcode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">辐射半径：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="redius" id="redius" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">人员登记地址:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="address" id="address" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/sperson";

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-post-add').serialize());
	        }
	    }
	</script>
</body>
</html>
