<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<script th:src="@{/js/views/waterpannel.js}"></script>

<body class="gray-bg">
<div class="ui-layout-west">
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 土壤数据分布
                </div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-div ui-layout-center">
    <div class="row">

        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>含土壤含水量分布可视化</h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-superpowers"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a onclick="init_watersec()">原始数据</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="watersec"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>三维设备分组可视化</h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-superpowers"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a onclick="sort_3d_bt()">排序数据</a>
                            </li>
                            <li><a onclick="init_3d_bt()">原始数据</a>
                            </li>
                        </ul>
                        <!--                                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="3d_bt" ></div>
                </div>
            </div>
        </div>
        <div>

            <div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>操作类型可视化</h5>
                            <div class="ibox-tools">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-superpowers"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a onclick="init_trigger()">原始数据</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="echarts" id="trigger"></div>
                        </div>
                    </div>
                </div>
                <h2 > <a href="/iot/device/devicemanage">设备管理模块</a></h2>

            </div>
            <div class="col-xs-12 select-table table-striped">
                <div class="ibox float-e-margins">
                    <h3 align="center">土壤利用信息信息 </h3>
                    <div class="ibox-content">
                        <table id="bootstrap-table" data-mobile-responsive="true"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<!--js-->
<script th:src="@{/js/plugins/simditor/module.js}"></script>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<!--echarts 可视化图形 插件-->
<script th:src="@{/js/plugins/echarts/echarts.min.js}"></script>
<script th:src="@{/js/plugins/echarts/echarts-gl.min.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
    $(function() {
        $('body').layout({ west__size: 185 });
        select();
        queryAreaTree();
    });
    function select() {
        var options = {
            url: "/iot/soilpannel/list",
            search: false,
            columns: [
                {
                    field: 'id',
                    title: '土地ID',
                    sortable: true
                },
                {
                    field: 'pid',
                    title: '土地父ID',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '地域名',
                    visible: true
                },
                {
                    field: 'soiltype',
                    title: '土地利用类型',
                    sortable: true
                },
                {
                    field: 'type',
                    title: '土地类型',
                    sortable: true
                },
                {
                    field: 'note',
                    title: '备注',
                    sortable: true
                }

            ]
        };
        $.table.init(options);
    };
    function queryAreaTree(){
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            aid1 = treeNode.id;
            $("#aid").val(treeNode.id);
            $.table.search();
        }
        $.tree.init(options);
    }
    $('#form-group11').on('change', function (e) {
        $("#form-group1").attr("name",$("#form-group11").val())
    });
    $('#form-group22').on('change', function (e) {
        $("#form-group2").attr("name",$("#form-group22").val())
    });
    $('#form-group33').on('select2:select', function (e) {
        $("#form-group3").attr("name",$("#form-group33").val())
    });
    $('#form-group44').on('change', function (e) {
        $("#form-group4").attr("value",$("#form-group44").val());
    });

</script>
</body>
</html>
