        编号 ：<input type="text" name="did"/>
        <input type="submit" value="编号查询"/>
        <input type="reset" value="重置">
    </form>
    <form action="/iot/soilpannel/selectbyname" method="get">

        <input type="reset" value="重置">
    </form>
    <a  href="/iot/device/selectall">查询所有设备信息</a>
    <a href="/iot/soilpannel/add">添加设备信息 </a>
    <p>删除设备信息</p>
    <form action="/iot/device/deletebyname" method="get">
        地域名或者编号:<input type="text" name="dname"/>
        <input type="submit" value="删除"/>
        <input type="reset" value="重置">
    </form>

<script th:inline="javascript">
    //分页查询
    function select() {
        var options = {
            url: "/iot/soilpannel/listdevice",
            search: false,
            columns: [
                {
                    field: 'did',
                    title: '设备id',
                    sortable: true
                },
                {
                    field: 'dname',
                    title: '设备名称',
                    sortable: true
                },
                {
                    field: 'dstatus',
                    title: '设备状态',
                    visible: true
                },
                {
                    field: 'dv',
                    title: '电压',
                    sortable: true
                },
                {
                    field: 'dctime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    field: 'dftime',
                    title: '维护时间',
                    sortable: true
                },
                {
                    field: 'dfname',
                    title: '维护人员',
                    sortable: true
                },
                {
                    field: 'dcname',
                    title: '创建人员',
                    sortable: true
                },
                {
                    field: 'note',
                    title: '备注',
                    sortable: true
                }

            ]
        };
        $.table.init(options);
    }
</script>
