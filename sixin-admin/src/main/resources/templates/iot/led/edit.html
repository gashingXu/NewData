<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-led-edit" th:object="${led}">
        <input id="led_id" name="led_id" th:field="*{led_id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">LED显示信息文字：</label>
            <div class="col-sm-8">
                <input id="content" name="content" th:field="*{content}" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">特效：</label>
            <div class="col-sm-8">
                <input id="effect" name="effect" th:field="*{effect}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">颜色：</label>
            <div class="col-sm-8">
                <input id="color" name="color" th:field="*{color}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="demo" name="demo" th:field="*{demo}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否有效：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/led"
    $("#form-torrent-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-led-edit').serialize());
        }
    }
</script>
</body>
</html>
